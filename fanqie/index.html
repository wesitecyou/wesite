<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•ªèŒ„å·¥ä½œæ³•è®¡æ—¶å™¨</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #ffe5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-top: 2rem;
        }

        .timer {
            font-size: 6rem;
            font-weight: bold;
            color: #ff4444;
            margin: 2rem 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: #ff4444;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            min-width: 120px;
        }

        button:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .settings-toggle {
            margin: 1.5rem 0;
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .settings {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .settings.active {
            max-height: 200px;
            margin-top: 1rem;
            padding: 1rem;
        }

        .settings label {
            display: block;
            margin: 0.8rem 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .timer {
                font-size: 4rem;
            }

            button {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ç•ªèŒ„å·¥ä½œæ³•è®¡æ—¶å™¨ ğŸ…</h1>
        <div class="timer" id="timer">25:00</div>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹</button>
            <button id="pauseBtn" disabled>æš‚åœ</button>
            <button id="resetBtn">é‡ç½®</button>
        </div>

        <div class="counter" id="counter">å·²å®Œæˆç•ªèŒ„é’Ÿï¼š0</div>

        <button class="settings-toggle" id="settingsToggle">â–¼ è®¾ç½®</button>
        
        <div class="settings" id="settingsPanel">
            <label>å·¥ä½œæ—¶é—´ï¼š<input type="number" id="workTime" value="25" min="1" max="600"></label>
            <label>ä¼‘æ¯æ—¶é—´ï¼š<input type="number" id="breakTime" value="5" min="1" max="600"></label>
            <label><input type="checkbox" id="soundEnabled" checked> å¯ç”¨å£°éŸ³</label>
        </div>
    </div>

    <script>
        // éŸ³é¢‘ç”Ÿæˆå‡½æ•°
        function createBeep(frequency = 440, duration = 0.3) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        let timer;
        let isRunning = false;
        let isWorkTime = true;
        let remainingTime = 25 * 60;
        let pomodoroCount = 0;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const counter = document.getElementById('counter');
        const workTimeInput = document.getElementById('workTime');
        const breakTimeInput = document.getElementById('breakTime');
        const soundEnabled = document.getElementById('soundEnabled');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');

        // è®¾ç½®é¢æ¿åˆ‡æ¢
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
            settingsToggle.innerHTML = settingsPanel.classList.contains('active') ? 
                'â–² æ”¶èµ·è®¾ç½®' : 'â–¼ è®¾ç½®';
        });

        // å£°éŸ³æ§åˆ¶
        function playSound(type) {
            if (!soundEnabled.checked) return;
            
            switch(type) {
                case 'click':
                    createBeep(523.25, 0.1); // C5
                    break;
                case 'reset':
                    createBeep(261.63, 0.2); // C4
                    break;
                case 'alarm':
                    createBeep(880, 0.5); // A5
                    break;
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingTime / 60).toString().padStart(2, '0');
            const seconds = (remainingTime % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    remainingTime--;
                    updateDisplay();
                    
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        playSound('alarm');
                        
                        if (isWorkTime) {
                            pomodoroCount++;
                            counter.textContent = `å·²å®Œæˆç•ªèŒ„é’Ÿï¼š${pomodoroCount}`;
                            remainingTime = (pomodoroCount % 4 === 0 ? 15 : breakTimeInput.value) * 60;
                        } else {
                            remainingTime = workTimeInput.value * 60;
                        }
                        
                        isWorkTime = !isWorkTime;
                        startTimer();
                    }
                }, 1000);
            }
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkTime = true;
            remainingTime = workTimeInput.value * 60;
            pomodoroCount = 0;
            counter.textContent = 'å·²å®Œæˆç•ªèŒ„é’Ÿï¼š0';
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            playSound('click');
            startTimer();
        });
        pauseBtn.addEventListener('click', () => {
            playSound('click');
            pauseTimer();
        });
        resetBtn.addEventListener('click', () => {
            playSound('reset');
            resetTimer();
        });

        // è¾“å…¥éªŒè¯
        function validateInput(input) {
            let value = parseInt(input.value);
            if (isNaN(value) || value < 1) input.value = 1;
            if (value > 600) input.value = 600;
        }

        workTimeInput.addEventListener('change', () => {
            validateInput(workTimeInput);
            if (!isRunning && isWorkTime) {
                remainingTime = workTimeInput.value * 60;
                updateDisplay();
            }
        });

        breakTimeInput.addEventListener('change', () => {
            validateInput(breakTimeInput);
            if (!isRunning && !isWorkTime) {
                remainingTime = breakTimeInput.value * 60;
                updateDisplay();
            }
        });
    </script>
</body>
</html>
